<div class="main-menu nav menu-buttons">
  {% for item in menu.items %}
    {% if item.position == 'left' %}
    <div class="nav-item left-items">
      <a class="nav-link" href="{% url item.url_name %}">{{item.title}}</a>
    </div>
    {% else %}
    <div class="nav-item right-items">
      <a class="nav-link" href="{% url item.url_name %}">{{item.title}}</a>
    </div>
    {% endif %}
  {% endfor %}
</div>

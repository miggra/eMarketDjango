{% extends "shop\base.html" %}
{% block title %}Registration{% endblock %}
{% block content %}
    <h1>Registration</h1>
    <p>Please select, what kind of account
         you want to create</p>
    <form action='registerAsSeller' method='GET'>
        <button type='submit'> Seller</button>
    </form>
    <form action='registerAsCustomer' method='GET'>
        <button type='submit'> Customer</button>
    </form>
{% endblock %}
